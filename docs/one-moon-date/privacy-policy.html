<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy - One Moon Date</title>
    <script>
        (function() {
            const lang = (navigator.language || navigator.userLanguage || 'ko').substring(0, 2).toLowerCase();

            let targetPage = 'privacy-policy-ko.html'; // default: Korean

            if (lang === 'en') {
                targetPage = 'privacy-policy-en.html';
            } else if (lang === 'ja') {
                targetPage = 'privacy-policy-ja.html';
            }

            window.location.replace(targetPage);
        })();
    </script>
</head>
<body>
    <p>Redirecting...</p>
    <noscript>
        <meta http-equiv="refresh" content="0;url=privacy-policy-ko.html">
        <p>JavaScript is disabled. <a href="privacy-policy-ko.html">Click here</a> to view the privacy policy.</p>
    </noscript>
</body>
</html>
